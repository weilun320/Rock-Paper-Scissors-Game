<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>

        <link href="styles/rock-paper-scissors.css" rel="stylesheet">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="choice-button">
            <img alt="rock" class="choice-icon" src="images/rock-emoji.png">
        </button>
        <button class="choice-button">
            <img alt="paper" class="choice-icon" src="images/paper-emoji.png">
        </button>
        <button class="choice-button">
            <img alt="scissors" class="choice-icon" src="images/scissors-emoji.png">
        </button>

        <p class="result"></p>
        <p class="game-choice"></p>
        <p class="score"></p>

        <button class="reset-score">Reset Score</button>
        <button class="auto-play">Auto Play</button>

        <div class="confirmation"></div>
        
        <script src="scripts/rock-paper-scissors.js"></script>
    </body>
</html>
